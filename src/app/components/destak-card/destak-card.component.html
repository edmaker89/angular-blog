<div class="container__destak-card">
    <div class="destak-card__picture">
        <img src={{photoCover}}
        alt="">
    </div>
    <div class="destak-card__title">
        <h2>
            <a [routerLink]="['content', id]">
                {{cardTitle}}
            </a>
        </h2>
        </div>
        <div class="destak-card__description">
            <p>
                {{cardDescription}}
            </p>
        </div>
    </div>
