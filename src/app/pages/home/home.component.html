<div class="main">
    <div class="articles">
        <div class="articles__main">
            <app-destak-card></app-destak-card>
        </div>
        <div class="articles__other">
            @for (card of smallCards; track card.id) {
                <app-small-card
                    id={{card.id}}
                    title={{card.title}}
                    descriptionCard={{card.description}}
                    photoCover={{card.photo}}
                ></app-small-card>
            }
        </div>
    </div>
</div>
